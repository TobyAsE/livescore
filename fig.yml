web:
  build: .
  command: bundle exec puma -C config/puma.rb
  links:
   - db
  ports:
   - "3000:3000"
  volumes:
    - .:/myapp
  environment:
    FACEBOOK_KEY:
    FACEBOOK_SECRET:
    ANALYTICS_ACCOUNT:
db:
  image: postgres
  ports:
    - "5432"
  environment:
    POSTGRES_PASSWORD: "admin"
    POSTGRES_USER: "admin"
    POSTGRES_PORT_5432_TCP_ADDR: